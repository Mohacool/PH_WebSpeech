<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="color:white">
            Pronunciation Hacker Test
        </a>
    </nav>

    <div class="container-fluid w-100">

        <div class="container pt-5">

            <div class="story_holder" style="border:1px solid transparent;">
                <br>
                <div id='chapter_title'></div>
                
                <h3>
                    <p id="story"></p>
                </h3>
            </div>
          
            <div class="form-group" >
                
                <textarea id="textbox" rows="6" class="form-control" readonly>
                    
                </textarea>
            </div>
            <div class="form-group">
                <button id="start-btn" class="btn btn-danger btn-block">
                    Start
                </button>
                <p id="instructions">
                    Press the start button
                </p>
            </div>
        </div>
        
        
    </div>
    
</body>
<style>
    mark{
        background-color:green;
        
    }
    #story{
        line-height:1.5em;
        font-family: 'Roboto', sans-serif;
        font-size:20px;
        
    }
    .annotate{
        font-family: 'Roboto', sans-serif;
        font-size:20px;
        /* text-decoration:underline; */
        /* font-style: italic; */
        font-weight:700;
        cursor:pointer;
    }
    

    .annotate .tooltiptext {
        visibility: hidden;
        width: 150px;
        font-weight:400;
        background-color: rgb(85, 151, 182);
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        
        position: absolute;
        z-index: 1;
    }
    .annotate:hover .tooltiptext {
        visibility: visible;
        position:relative;
        
    }
    p {
        margin-bottom:1.5em
    }
    #chapter_title{
        text-align: center;
        font-size:30px;
        font-family: 'Roboto', sans-serif;
    }
    .story_holder{
        height:300px;
        overflow-x:hidden;
        overflow-y:scroll;
    }
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.es6.min.js" integrity="sha512-zWsaatY+hhFTn7k17RE63/Tb2gzMwZnMiF2lSINfPkIBciAvHpSxwW7N8BpF/szQ3g9kVyskM53vSCvcgXxv+g==" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
