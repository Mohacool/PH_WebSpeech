<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand mx-auto" href="#">
            <!-- <h1 class="mx-auto">Pronunciation Hacker</h1> -->
            <img src="logo.png" height="90px" alt="" style="max-width:100%;object-fit:scale-down">
        </a>
    </nav>

    <div class="container-fluid w-100">

        <div class="container pt-5">
            <h4 class="book-title-small">Le Comte de Monte-Cristo</h4>
            <div class="story_holder" style="border:1px solid transparent;">

                <h1 class="book-title text-center">Le Comte de Monte-Cristo</h1>
                <br>
                <div id='chapter_title'></div>
                <br><br><br>
                
                <h3>
                    <p id="story"></p>
                </h3>
            </div>
          
            <div class="form-group" >
                
                <textarea id="textbox" rows="3" class="form-control" readonly>
                    
                </textarea>
            </div>
            <div class="form-group">
                <button id="start-btn" class="btn btn-danger btn-block">
                    Start
                </button>
                <p id="instructions">
                    Press the start button
                </p>
            </div>
            <div class="row">
                <img class="buy mx-auto" height="90px" src="/buy.png">
            </div>
        </div>
        
        
    </div>
    
</body>
<style>
    body{
        background-color:rgba(252, 210, 159, 0.171);
    }
    mark{
      
        background-color: #72c157;
        border-radius: 8px;

            
    }
    #story{
        line-height:1.5em;
        font-family: 'Roboto', sans-serif;
        font-size:20px;
        
    }
    .book-title-small{
        font-family: 'Roboto', sans-serif;
        font-size: 28px;
        right: 0;
        display: none;
        transform: translateY(-26px);
        font-weight: 700;
        text-decoration: underline;
    }
    .book-title{
        font-size:50px;
    }
    .annotate{
        font-family: 'Roboto', sans-serif;
        font-size:20px;
        /* text-decoration:underline; */
        /* font-style: italic; */
        color:rgb(56, 54, 54);
        /* text-decoration-line: underline; */
        font-weight:700;
        cursor:pointer;
    }
    
    p {
        margin-bottom:1.5em
    }
    #chapter_title{
        text-align: center;
        font-size:30px;
        font-family: 'Roboto', sans-serif;
    }
    .story_holder{
        height:300px;
        overflow-x:hidden;
        overflow-y:scroll;
    }
    .audio{
        font-weight:800;
        color: rgb(85, 151, 182);
    }
    .audio:hover{
        cursor:pointer;

    }
    .tooltip-inner {
        max-width: 200px;
        padding: 3px 8px;
        color: #fff;
        text-align: center;
        font-size:18px;
        background-color: rgb(85, 151, 182);
        border-radius: .25rem;
        opacity:1;
    }
    .tooltip.bs-tooltip-top .arrow:before {
        display:none;
    }
    .tooltip{opacity:1!important;}
    .buy{
        cursor:pointer;
    }
    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" integrity="sha512-mhbv5DqBMgrWL+32MmsDOt/OAvqr/cHimk6B8y/bx/xS88MVkYGPiVv2ixKVrkywF2qHplNRUvFsAHUdxZ3Krg==" crossorigin="anonymous"></script>

<script>
    
    $(function () {
        $('[data-toggle="tooltip"]').tooltip({
            html:true
        });
    })
</script>
<script src="script.js"></script>
</html>
